<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - Healthy and Happy Community Portal</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #a5b4fc;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #1f2937;
      --light: #f9fafb;
      --gray: #9ca3af;
      --surface: #ffffff;
      --gradient: linear-gradient(135deg, #c3ec52, #0ba29d);
      --gradient-light: linear-gradient(135deg, #a5b4fc, #c4b5fd);
      --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
      --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      --radius-sm: 0.25rem;
      --radius: 0.5rem;
      --radius-lg: 1rem;
      --radius-full: 9999px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      height: 100%;
      width: 100%;
      user-select: none;
    }

    /* Decorative background elements */
    body::before,
    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    body::before {
      top: -100px;
      left: -100px;
    }

    body::after {
      bottom: -100px;
      right: -100px;
    }

    .container {
      background-color: var(--surface);
      padding: 40px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      text-align: center;
      width: 90%;
      max-width: 550px;
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: var(--gradient);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo-container {
      position: relative;
      margin-bottom: 25px;
      display: inline-block;
    }

    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: var(--radius-full);
      box-shadow: var(--shadow);
      padding: 5px;
      background: var(--light);
      border: 3px solid var(--primary-light);
    }
    h1 {
      color: var(--dark);
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 28px;
      line-height: 1.2;
    }

    h2 {
      color: var(--primary);
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    p {
      color: var(--gray);
      max-width: 400px;
      margin: 0 auto 25px;
      line-height: 1.6;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
    }

    .btn {
      flex: 1 0 40%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      min-width: 150px;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 1;
    }

    .btn:hover::after {
      transform: translateY(0);
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    .btn-admin {
      background-color: var(--primary);
    }

    .btn-guest {
      background-color: var(--success);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow);
    }

    .btn-admin:hover {
      background-color: var(--primary-dark);
    }

    .btn-guest:hover {
      background-color: #0da271;
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: var(--gray);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 13px;
      transition: var(--transition);
    }

    .footer-link:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: var(--dark);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .language-selector {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      color: var(--dark);
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        width: 95%;
      }
      
      .btn-container {
        flex-direction: column;
      }
      
      .btn {
        width: 100%;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="theme-toggle" aria-label="Toggle dark mode">
      Dark
    </button>
    
    <div class="language-selector">
      EN
    </div>
    
    <div class="logo-container">
      <img src="images/download.png" alt="Healthy & Happy Community Logo" class="logo">
      
    </div>
    
    <h1>Healthy and Happy Community</h1>
    <h2>To make the <b>World Healthier </b>and <b>Happier</b></h2>
    
    
    <div class="btn-container">
      <a href="login.html" class="btn btn-admin">
        <span>Enter as Admin</span>
      </a>
      <a href="registration.html" class="btn btn-guest">
        <span>Enter as Guest</span>
      </a>
    </div>
    
    <div class="footer">
      <div>&copy; 2025 Healthy and Happy Community</div>
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
        <a href="#" class="footer-link">Contact</a>
      </div>
    </div>
  </div>
<script>
  const themeToggle = document.querySelector('.theme-toggle');
  const container = document.querySelector('.container');
  const body = document.body;
  const allText = container.querySelectorAll('h1, h2, p, .footer, .footer-link, .language-selector');

  let darkMode = false;

  themeToggle.addEventListener('click', () => {
    darkMode = !darkMode;

    if (darkMode) {
      body.style.background = 'linear-gradient(135deg, #1e293b, #334155)';
      container.style.backgroundColor = '#1e293b';
      themeToggle.textContent = 'Light';
      themeToggle.style.color = '#f1f5f9';

      allText.forEach(el => {
        el.style.color = '#f1f5f9';
      });

      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.boxShadow = '0 4px 6px rgba(255, 255, 255, 0.1)';
      });

    } else {
      body.style.background = 'var(--gradient)';
      container.style.backgroundColor = 'var(--surface)';
      themeToggle.textContent = 'Dark';
      themeToggle.style.color = 'var(--dark)';

      allText.forEach(el => {
        el.style.color = '';
      });

      document.querySelectorAll('.btn').forEach(btn => {
        btn.style.boxShadow = '';
      });
    }
  });
</script>

</body>
</html>
