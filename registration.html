<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guest Registration | Healthy & Happy Community</title>
  <link rel="stylesheet" href="style/style_reg.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/download.png" alt="Logo" class="logo">
      <h1>Guest Registration</h1>
      <p>Join our Healthy & Happy Community</p>
    </div>

    <div class="progress">
      <div class="progress-step active" id="progressStep1">
        <div class="step-bubble">1</div>
        <div class="step-label">Personal</div>
      </div>
      <div class="progress-step" id="progressStep2">
        <div class="step-bubble">2</div>
        <div class="step-label">Body Evaluation</div>
      </div>
      <div class="progress-step" id="progressStep3">
        <div class="step-bubble">3</div>
        <div class="step-label">Payment</div>
      </div>
      <div class="progress-step" id="progressStep4">
        <div class="step-bubble">4</div>
        <div class="step-label">Summary</div>
      </div>
    </div>

    <div class="form-content">
      <form id="registrationForm">
        <!-- Step 1: Personal Info -->
        <div class="form-step active" id="step1">
          <div class="form-grid">
            <div class="form-group">
              <label for="id">Guest ID</label>
              <input type="text" id="id" class="form-control" placeholder="05RS25/001" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your name" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" class="form-control" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" class="form-control" readonly>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input type="text" id="phone" class="form-control" placeholder="10 digits only" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Your address" required>
            <div class="focus-indicator"></div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="coach">Coach</label>
              <input type="text" id="coach" class="form-control" placeholder="Coach name" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="trialDate">Trial Date</label>
              <input type="date" id="trialDate" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-groupi" style="height: 50%;">
            <label for="goldUMS" style="font-weight: 500;">Gold UMS Date</label>
            <input type="date" id="goldUMS" class="form-controli" readonly>
            <div class="focus-indicatori"></div>
          </div>
          
          <div class="buttons">
            <div></div> <!-- Empty div for flex spacing -->
            <button type="button" class="btn btn-primary" onclick="nextStep(2)">
              Next Step
              <span class="btn-icon">→</span>
            </button>
          </div>
        </div>

        <!-- Step 2: Body Evaluation -->
        <div class="form-step" id="step2">
          <div class="form-grid">
            <div class="form-group">
              <label for="height">Height (cm)</label>
              <input type="number" id="height" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="weight">Weight (kg)</label>
              <input type="number" id="weight" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="bmi">B.M.I.</label>
              <input type="text" id="bmi" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="bodyFat">Body Fat (%)</label>
              <input type="text" id="bodyFat" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="rm">R.M.</label>
              <input type="text" id="rm" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="vfa">V.F.A.</label>
              <input type="number" id="vfa" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="bodyAge">Body Age</label>
              <input type="number" id="bodyAge" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="remarks">Remarks</label>
              <input type="text" id="remarks" class="form-control" required>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-group">
            <label for="medications">Medications (if any)</label>
            <input type="text" id="medications" class="form-control" placeholder="List any medications">
            <div class="focus-indicator"></div>
          </div>
          
          <div class="buttons">
            <button type="button" class="btn btn-secondary" onclick="prevStep(1)">
              <span class="btn-icon">←</span>
              Previous
            </button>
            <button type="button" class="btn btn-primary" onclick="nextStep(3)">
              Next Step
              <span class="btn-icon">→</span>
            </button>
          </div>
        </div>

        <!-- Step 3: Payment -->
        <div class="form-step" id="step3">
          <div class="form-grid">
            <div class="form-group">
              <label for="totalAmount">Total Amount</label>
              <input type="text" id="totalAmount" class="form-control" value="₹800" readonly>
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="paymentType">Payment Type</label>
              <select id="paymentType" class="form-control" required>
                <option value="">Select Payment Type</option>
                <option value="Cash">Cash</option>
                <option value="UPI">UPI</option>
              </select>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="form-grid">
            <div class="form-group">
              <label for="amountPaid">Amount Paid</label>
              <input type="number" id="amountPaid" class="form-control" required oninput="updateAmountDue()">
              <div class="focus-indicator"></div>
            </div>
            <div class="form-group">
              <label for="amountDue">Amount Due</label>
              <input type="text" id="amountDue" class="form-control" value="₹800" readonly>
              <div class="focus-indicator"></div>
            </div>
          </div>
          
          <div class="buttons">
            <button type="button" class="btn btn-secondary" onclick="prevStep(2)">
              <span class="btn-icon">←</span>
              Previous
            </button>
            <button type="submit" class="btn btn-primary">
              Submit Registration
              <span class="btn-icon">✓</span>
            </button>
          </div>
        </div>

        <!-- Step 4: Summary -->
        <div class="form-step" id="step4">
          <h2>Registration Summary</h2>
          <p>Thank you for registering with the Healthy & Happy Community!</p>
          
          <div class="summary-section" id="summaryContent">
            <!-- Summary content will be inserted here -->
          </div>
          
          <div class="buttons">
            <button type="button" class="btn btn-secondary" onclick="prevStep(3)">
              <span class="btn-icon">←</span>
              Edit Information
            </button>
            <button type="button" id="downloadPdfBtn" class="btn btn-primary">
              Download PDF
              <span class="btn-icon">↓</span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="popup" id="successPopup">
    <div class="popup-content">
      <div class="success-icon">
        <div class="checkmark">✓</div>
      </div>
      <h2>Registered Successfully!</h2>
      <p>Thank You  </p><br/>
      <button type="button" class="btn btn-primary" onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script/script_reg.js"></script>
</body></html>
