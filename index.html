

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Company Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c3ec52, #0ba29d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    .logo {
      width: 100px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #0ba29d;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #08877e;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace logo.png with your actual logo image path -->
    <img src="download.png" alt="Company Logo" class="logo">
    <h1>Welcome to HEALTHY and HAPPY COMMUNITY Portal</h1>
    <p>Please choose how you would like to enter:</p>
    <div>
      <a href="admin.html" class="btn">Enter as Admin</a>
      <a href="guest.html" class="btn">Enter as Guest</a>
    </div>
  </div>
</body>
</html>
